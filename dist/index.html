<!DOCTYPE html>

      <p class="text-sm text-gray-400">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo, aliquam!</p>
      <a href="#" class="rounded-full border border-green-500 py-2 px-7 block w-36 text-center mt-2 text-base text-green-800 normal-case mx-auto sm:mx-0 hover:bg-green-600 hover:text-white transition duration-500" role="button" >See more</a>
